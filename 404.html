<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirection</title>
    <script>
      // Redirige a la página principal con el hash router
      const baseUrl = "https://skglobalservices.github.io/OopsOutSepticTankYServicesAruba/#/";
      const currentPath = window.location.pathname + window.location.search;

      // Si no hay una ruta válida, redirige al inicio
      if (!currentPath || currentPath === "/" || currentPath === "/404.html") {
        window.location.href = baseUrl;
      } else {
        window.location.href = baseUrl + currentPath;
      }
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
